<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tax Calculator</h1>
    <form id="taxForm" method="post" action="javascript:void(0)">
      <div>
        <label for="income">Enter Gross Annual Income:</label>
        <input
          type="number"
          id="income"
          min="0"
          name="income"
          required
          placeholder="Enter gross annual income"
        />
      </div>
      <div>
        <label for="extraIncome">Enter Extra Income:</label>
        <input
          type="number"
          id="extraIncome"
          name="extraIncome"
          min="0"
          placeholder="Enter extra income from other sources" required
        />
      </div>
      <div>
        <label for="age">Enter Age Group:</label>
        <select id="age" name="age" required>
          <option value="" selected>Choose Age Between</option>
          <option value="<40">Less than 40</option>
          <option value=">=40&<60">
            Greater than or equal to 40 and less than 60
          </option>
          <option value=">=60">Greater than or equals to 60</option>
        </select>
      </div>
      <div>
        <label for="deductions">Enter Total Applicable Deductions:</label>
        <input
          type="number"
          id="deductions"
          name="deductions"
          placeholder="add total Applicable deductions"
        />
      </div>
      <!-- <button type="submit">Submit</button> -->
      <button
        id="submit"
        type="submit"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Submit
      </button>
    </form>

    <!-- Modal -->
    <div
      class="modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
          <div class="modal-body" id="resultModal">...</div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Close</button>
          </div> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script4.js"></script>
  </body>
</html>
